<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<h1>ğŸ§¾ Quota Logger</h1>

<input id="discord" placeholder="Discord Username">
<input id="roblox" placeholder="Roblox Username">
<input id="routeType" placeholder="Route Type">
<input id="start" placeholder="Start Time">
<input id="end" placeholder="End Time">

<textarea id="proof" placeholder="Proof / Notes"></textarea>

<button onclick="submitQuota()">ğŸ“¤ Submit Log</button>

<footer>Made by Elian â€” Route Executive Director</footer>
</div>

<script>
const QUOTA_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzMFeJd6XFQRmiMZKEXRLYvlTLVxG6tukTruLF4av0Vz4Gi4YKlv4kwuVxmZbU8ldms/exec";

function submitQuota(){
fetch(QUOTA_SCRIPT_URL,{
method:"POST",
body: JSON.stringify({
discord: document.getElementById("discord").value,
roblox: document.getElementById("roblox").value,
routeType: document.getElementById("routeType").value,
start: document.getElementById("start").value,
end: document.getElementById("end").value,
proof: document.getElementById("proof").value
})
})
.then(()=> alert("Quota logged âœ…"))
.catch(()=> alert("Error logging quota âŒ"));
}
</script>
</body>
</html>
